<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body >
    <div align="center">
    <table border="1">
    <caption>Department Details</caption>
    <tr th:each="dept : ${depts}">
       <td th:text="${dept.deptId}"/>
       <td th:text="${dept.deptName}"/>
       <td th:text="${dept.deptLocation}"/>
    </tr>
    </table>
    </div>
</body>
</html>
